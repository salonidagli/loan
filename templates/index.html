    <!-- Terms Content -->
    <div id="Predict" class="ex-basic-2">
        <center>
            <h4> Please Fill in the details to get your chances of Loan Approval.</h4>
        </center><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <!-- Contact Form -->
                        <form id="contactForm" data-toggle="validator" data-focus="false" action="{{ url_for('predict') }}" method="POST">
                            <div class="form-group">
                                <input name="gender" list="gender" class="form-control-input" style=" height: 60px;" required select>
                                <label class="label-control" for="gender">Gender</label>
                                <datalist id="gender">
                                        <option value="male">
                                        <option value="female">
                                        </datalist>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input name="married" list="married" class="form-control-input" style="height: 60px;" required select>
                                <label class="label-control" for="married">Married</label>
                                <datalist id="married">
									<option value="Yes">
									<option value="No">
									</datalist>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input name="education" list="education" class="form-control-input" style=" height: 60px;" required select>
                                <label class="label-control" for="education">Education Level</label>
                                <datalist id="education">
									<option value="Graduate">
									<option value="Not a Graduate">
									</datalist>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input name="employeed" list="employeed" class="form-control-input" style=" height: 60px;" required select>
                                <label class="label-control" for="employeed">Self-Employeed?</label>
                                <datalist id="employeed">
									<option value="Yes">
									<option value="No">
									</datalist>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input name="dependents" list="dependents" class="form-control-input" style=" height: 60px;" required select>
                                <label class="label-control" for="dependents">Dependents</label>
                                <datalist id="dependents">
									<option value="0">
									<option value="1">
									<option value="2">
									<option value="3">
									</datalist>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input name="credit_hist" list="credit_hist" class="form-control-input" style=" height: 60px;" required select>
                                <label class="label-control" for="credit_hist">Credit History</label>
                                <datalist id="credit_hist">
									<option value="0">
									<option value="1">
								
									</datalist>
                                <div class="help-block with-errors"></div>
                            </div>



                    </div>
                    <!-- end of contact form -->
                </div>
                <!-- end of text-container -->
                <div class="col-lg-4">
                    <div class="text-container">
                        <!-- Contact Form -->

                        <div class="form-group"><input type="text" style=" height: 60px; width:440px; " class="form-control-input" , name='app_inc' , placeholder="enter applicant income"> <br><br>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group"><input type="text" class="form-control-input" style=" height: 60px; width:440px; " , name='coapp_inc' , placeholder="enter co-applicant income income"> <br><br>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" , name='term' style=" height: 60px; width:440px; " , placeholder="enter the loan term" class="form-control-input"> <br><br>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group"><input type="text" style=" height: 60px; width:440px; " , name='amount' , placeholder="enter loan amount" class="form-control-input"> <br><br>
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- <div class="form-group">
                            <input name="fico_avg_score" type="number" min="600" max="850" class="form-control-input" id="fico_avg_score" required>
                            <label class="label-control" for="fico_avg_score">Fico Score</label>
                            <div class="help-block with-errors"></div>
                        </div> -->



                    </div>
                    <!-- end of contact form -->
                </div>
                <!-- end of text-container -->
                <button type="submit" class="form-control-submit-button">MAKE PREDICTION</button>
                </form>
